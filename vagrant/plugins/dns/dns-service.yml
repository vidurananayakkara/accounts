---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: kube-dns
    kubernetes.io/cluster-service: "true"
    name: kube-dns
  name: kube-dns
  namespace: kube-system
spec:
  clusterIP: "10.100.0.10"
  ports:
    -
      name: dns
      port: 53
      protocol: UDP
    -
      name: dns-tcp
      port: 53
      protocol: TCP
  selector:
    k8s-app: kube-dns
