---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    k8s-app: kube-ui
    kubernetes.io/cluster-service: "true"
    version: v3
  name: kube-ui-v3
  namespace: kube-system
spec:
  replicas: 1
  selector:
    k8s-app: kube-ui
    version: v3
  template:
    metadata:
      labels:
        k8s-app: kube-ui
        kubernetes.io/cluster-service: "true"
        version: v3
    spec:
      containers:
        -
          image: "gcr.io/google_containers/kube-ui:v3"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 5
          name: kube-ui
          ports:
            -
              containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
